<html lang="pt-br">

        <title>Bootstrap 4</title>

        <link rel="stylesheet" href="css/bootstrap.min.css">

            </div>
            <div class="col bg order-12">

            </div>
            <div class="col bg order-1">

    <script src="js/popper.min.js"></script>
